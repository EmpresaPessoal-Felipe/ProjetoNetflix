<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS EXTERNO -->
     <link rel="stylesheet" href="./src/css/estilo.css">   
    <title>Netflix</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <img src="./src/assets/img/logo.png" alt="logo" class="logo">
            <ul class="cabecalho-menu">
                <li><a href="#">Início</a></li>
                 <li><a href="./src/Pages/Playlists.html">Playlists</a></li>
                 <li><a href="#">Músicas</a></li>
                 <li><a href="./src/Pages/perfis.html">Perfis</a></li>
            </ul>

        </nav>

    </header>
    <main class="principal">
        <section class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-conteudo">
                <h1 class="banner-titulo">Titulo da música</h1>
                <p class="banner-descricao">Cantor</p>
                <button class="banner-btn">Ouvir</button>
                <button class="banner-btn">Minha fila</button>
            </div>  
              </section>
              <section class="sessao-filme">
                <h2 class="sessao-titulo">Populares na Songschannel</h2>
                <div class="carrossel">
                    <div class="carrossel-lista">
                        <div class="carrossel-item"><img src="./src/assets/img/Game1.jpg" alt="Música 1"></div>
                        <div class="carrossel-item"><img src="./src/assets/img/Game2.jpg" alt="Música 2"></div>
                        <div class="carrossel-item"><img src="./src/assets/img/Game3.jpg" alt="Música 3"></div>
                        <div class="carrossel-item"><img src="./src/assets/img/Game4.jpg" alt="Música 4"></div>
                        <div class="carrossel-item"><img src="./src/assets/img/Game5.jpg" alt="Música 5"></div>
                    </div>
                    <button class="btn-carrossel btn-anterior">&lt;</button>
                    <button class="btn-carrossel btn-proximo">&gt;</button>
                </div>
             </section>
            </div>
             
    </main>
    <footer>
        <p>&copy; 2025-Projeto Netflix</p>

    </footer>
    <!-- JAVASCRIPT EXTERNO -->
     <script src="./src/js/script.js"></script>
</body>
</html>
